<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles_index.css') }}">
    <script src="{{ url_for('static', filename='assets/js/main_index.js') }}" defer></script>
    <title>Мониторинг сервера</title>
</head>
<body>
    <nav class="navigation">
        <a href="{{ url_for('index') }}" class="nav-link">Главная</a>
        <a href="{{ url_for('edit_files') }}" class="nav-link">Редактировать файлы</a>
        <a href="{{ url_for('server_monitor') }}" class="nav-link">Мониторинг сервера</a>
        <a href="{{ url_for('settings') }}" class="nav-link">Настройки</a>
        <a href="{{ url_for('logout') }}" class="nav-link">Выход</a>
    </nav>
    <h1>Мониторинг сервера</h1>
    <div class="server-info">
        <div class="column">
            <div class="info-item">
                <h3>Использование CPU</h3>
                <p id="cpu-usage">{{ cpu_usage }}%</p>
            </div>
        </div>
        <div class="column">
            <div class="info-item">
                <h3>Использование памяти</h3>
                <p id="memory-usage">{{ memory_usage }}%</p>
            </div>
        </div>
        <div class="column">
            <div class="info-item">
                <h3>Аптайм</h3>
                <p id="uptime">{{ uptime }}</p>
            </div>
        </div>
    </div>
</body>
</html>
